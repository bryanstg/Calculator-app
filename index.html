<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="yellow-cacl">
                <div class="yellow-calc__button" id="lcd" >
                    <span id="lcd-numbers">0</span>
                </div>
                <div class="yellow-calc__button" id="button__on-off">
                    <span id="">on<br>off</span>
                </div>
                <div class="yellow-calc__button" id="button__copy">
                    <span id="">copy</span>
                </div>
                <div class="yellow-calc__button" id="button__c">
                    <span id="">c</span>
                </div>
            </div>
            <div class="purple-calc">
                <div class="purple-calc__button" id="button__1">
                    <span class="purple-calc__button--number" id="">1</span>
                </div>
                <div class="purple-calc__button" id="button__2">
                    <span class="purple-calc__button--number" id="">2</span>
                </div>
                <div class="purple-calc__button" id="button__3">
                    <span class="purple-calc__button--number" id="">3</span>
                </div>
                <div class="purple-calc__button" id="button__4">
                    <span class="purple-calc__button--number" id="">4</span>
                </div>
                <div class="purple-calc__button" id="button__5">
                    <span class="purple-calc__button--number" id="">5</span>
                </div>
                <div class="purple-calc__button" id="button__6">
                    <span class="purple-calc__button--number" id="">6</span>
                </div>
                <div class="purple-calc__button" id="button__7">
                    <span class="purple-calc__button--number" id="">7</span>
                </div>
                <div class="purple-calc__button" id="button__8">
                    <span class="purple-calc__button--number" id="">8</span>
                </div>
                <div class="purple-calc__button" id="button__9">
                    <span class="purple-calc__button--number" id="">9</span>
                </div>
                <div class="purple-calc__button" id="button__0">
                    <span class="purple-calc__button--number" id="">0</span>
                </div>
                <div class="purple-calc__button" id="button__equal">
                    <span class="purple-calc__button--number" id="">=</span>
                </div>
            </div>
            <div class="aqua-calc">
                <div class="aqua-calc__button" id="">
                    <span class="aqua-calc__button--symbol"></span>
                </div>
                <div class="aqua-calc__button" id="">
                    <span class="aqua-calc__button--symbol"></span>
                </div>
                <div class="aqua-calc__button" id="">
                    <span class="aqua-calc__button--symbol"></span>
                </div>
                <div class="aqua-calc__button" id="">
                    <span class="aqua-calc__button--symbol"></span>
                </div>
                <div class="aqua-calc__button"id="">
                    <span class="aqua-calc__button--symbol"></span>
                </div>
            </div>
        </div>
    </div>




    <script src="script.js"></script>
</body>
</html>
